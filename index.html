<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick {
            background-color: #4A8CA7;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .brick::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .brick:hover::after {
            opacity: 1;
        }
        
        .mortar {
            background-color: #e5e7eb;
        }
        
        @media (max-width: 640px) {
            .brick {
                height: 30px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-2 p-4" id="brickWall">
        </div>
    </div>

    <script>
        const brickWall = document.getElementById('brickWall');
        const numberOfBricks = 72; // Adjustable number of bricks
        
        for (let i = 0; i < numberOfBricks; i++) {
            const brick = document.createElement('div');
            brick.className = 'brick h-20 rounded-sm shadow-md cursor-pointer transform transition-transform hover:scale-105';
            
            // Add click effect
            brick.addEventListener('click', () => {
                brick.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    brick.style.transform = '';
                }, 200);
            });
            
            brickWall.appendChild(brick);
        }
        
        // Make it responsive to window resize
        window.addEventListener('resize', () => {
            const bricks = document.querySelectorAll('.brick');
            if (window.innerWidth < 640) {
                bricks.forEach(brick => brick.style.height = '30px');
            } else {
                bricks.forEach(brick => brick.style.height = '80px');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
